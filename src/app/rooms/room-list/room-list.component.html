<table>
  <tr>
    <th>No</th>
    <th>Type</th>
    <th>Amenities</th>
    <th>Price</th>
    <th>Checkin Time</th>
    <th>Checkout Time</th>
  </tr>
  <tr *ngFor="let room of roomList; let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ room.roomType }}</td>
    <td>{{ room.amenities | lowercase }}</td>
    <td>{{ room.price | currency : "INR" }}</td>
    <td>{{ room.checkinTime | date : "dd|MMM|YYYY" }}</td>
    <td>{{ room.checkoutTime | date : "dd|MMM|YYYY" }}</td>
  </tr>
</table>
